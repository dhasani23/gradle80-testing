# ==============================================================================
# Gradle80 - Data Module Database Configuration
# ==============================================================================

# Database Connection Properties
spring.datasource.url=jdbc:h2:mem:gradle80db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# H2 Console Configuration (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA/Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool Properties
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# Auditing Configuration
spring.data.jpa.repositories.enabled=true
spring.data.jpa.auditing.enabled=true

# Entity Scan Packages
spring.data.jpa.entity-scan=com.gradle80.data.entity

# Custom Repository Implementation Suffix
spring.data.jpa.repository.impl-postfix=Impl

# Data Module Configuration
gradle80.data.initialization.enabled=true
gradle80.data.initialization.admin-username=admin
gradle80.data.initialization.admin-password=password123
gradle80.data.initialization.create-sample-data=true

# Query Timeout Configuration (in seconds)
gradle80.data.query.timeout=30

# Cache Configuration
gradle80.data.cache.enabled=true
gradle80.data.cache.expiration=3600

# Entity Tracking Configuration
gradle80.data.entity.tracking.enabled=true
gradle80.data.entity.tracking.retention-days=30

# JDBC Batch Processing
gradle80.data.jdbc.batch-size=100

# Database Maintenance Window
gradle80.data.maintenance.cron=0 0 2 * * SUN
gradle80.data.maintenance.cleanup-expired-data=true

# Logging Configuration for Data Layer
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.gradle80.data=DEBUG

