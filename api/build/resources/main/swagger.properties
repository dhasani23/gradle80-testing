# Swagger Configuration Properties
# For Gradle80 API Documentation

# Core Swagger Configuration
swagger.enabled=true
swagger.title=Gradle80 API
swagger.description=REST API documentation for the Gradle80 application
swagger.version=1.0.0
swagger.license=Apache License Version 2.0
swagger.license.url=https://www.apache.org/licenses/LICENSE-2.0

# Contact Information
swagger.contact.name=Gradle80 Team
swagger.contact.url=https://gradle80.com
swagger.contact.email=info@gradle80.com

# API Base Package Configuration
swagger.base.package=com.gradle80
swagger.api.paths=/api/**,/v1/**

# Swagger UI Configuration
swagger.ui.enabled=true
swagger.ui.default.models.rendering=true
swagger.ui.doc.expansion=list
swagger.ui.jsonEditor=false
swagger.ui.supportedSubmitMethods=get,put,post,delete,options,head,patch
swagger.ui.tagsSorter=alpha
swagger.ui.operationsSorter=alpha

# API Response Defaults
swagger.use.default.response.messages=false
swagger.include.pattern=.*

# Security Configuration
# TODO: Configure security schemes when authentication is implemented
swagger.security.definition.type=apiKey
swagger.security.definition.key-name=Authorization
swagger.security.definition.in=header

# Model Configuration
swagger.models.package=com.gradle80.api.model,com.gradle80.api.request,com.gradle80.api.response,com.gradle80.api.dto

# Documentation Options
swagger.documentation.service=true
swagger.documentation.service.endpoints=true

# Performance Options
swagger.cache.ttl=3600

# FIXME: Review and update API grouping strategy for better organization
# swagger.api.grouping=TAGS

# Additional Options
swagger.pretty.print=true
swagger.output.format=json

# Hostname configuration (for testing/production environments)
# TODO: Update with proper production host when deployed
swagger.host.dev=localhost:8080
swagger.host.test=test-api.gradle80.com
swagger.host.prod=api.gradle80.com

# Endpoint Documentation
swagger.path.mapping.user=/api/users
swagger.path.mapping.product=/api/products
swagger.path.mapping.order=/api/orders
swagger.path.mapping.notification=/api/notifications
swagger.path.mapping.auth=/api/auth
swagger.path.mapping.search=/api/search