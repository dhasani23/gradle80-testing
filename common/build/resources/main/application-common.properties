# =========================================================================
# Common Module Configuration Properties
# =========================================================================

# Application Information
app.name=gradle80
app.version=1.0.0
app.description=Gradle 80 Sample Application
app.environment=${ENVIRONMENT:dev}

# Default Pagination Settings
app.pagination.default-page-size=20
app.pagination.max-page-size=100

# Date and Time Formats
app.datetime.date-format=yyyy-MM-dd
app.datetime.time-format=HH:mm:ss
app.datetime.datetime-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
app.datetime.timezone=UTC

# Jackson JSON Configuration
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Logging Configuration
logging.level.com.gradle80=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# AWS Integration Settings
aws.region=${AWS_REGION:us-east-1}
aws.sqs.endpoint=${AWS_SQS_ENDPOINT:}
aws.sns.endpoint=${AWS_SNS_ENDPOINT:}

# Security Settings
security.password.encoder.strength=10
security.token.expiration=86400

# Validation Settings
validation.email.pattern=^[\\w-]+(\\.[\\w-]+)*@([\\w-]+\\.)+[a-zA-Z]{2,7}$

# CORS Configuration
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=Origin,Content-Type,Accept,Authorization
app.cors.max-age=3600

